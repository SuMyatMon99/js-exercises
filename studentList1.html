<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
        <link rel="stylesheet" type="text/css" href="studentList1.css">
        <script src="studentList1.js"></script>
    </head>
    <body>
        <div class="main">
            <input type="text" id="name" placeholder="name"><br><br>
            <input type="text" id="age" placeholder="age"><br><br>
            <input type="phone" id="phone" placeholder="phone no"><br><br>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="text" id="year" placeholder="Enter year"><br><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <input type="radio" id="m" name="gender" value="male">Male
            <input type="radio" id="f" name="gender" value="female">Female
            <input type="radio" id="o" name="gender" value="other">Other
            <br><br>

            <input type="checkbox" value="501" name="subject">501<br>
            <input type="checkbox" value="502" name="subject">502<br>
            <input type="checkbox" value="503" name="subject">503<br><br>
            
            <button type="button" onclick="collectData()">Save</button>
            <button type="button" onclick="clearData()">Clear</button><br><br>
        
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Phone no.</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Year</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody id="stuTable">

                </tbody>
            </table>
        </div>
    </body>
</html>
