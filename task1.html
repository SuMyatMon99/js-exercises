<html>
    <head>
        <title>Task List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        input, li {border:1px solid rgb(148, 146, 146);
            width:250px;
            height: 25px;
            list-style-type: none;
            margin-bottom: 5px;
            border-radius: 5px;
            border-radius: 5px;
           }
        </style>
    </head>
    <body>
        <h2>Today Task:</h2>
        <label>Task Name:</label>
        <input type="text" id="task" placeholder="Enter task...">
        <button type="button" value="Add" onclick="btnAdd()" style="border-radius: 5px;">Add</button><br><br>
        <h3>Task List:</h3> 
        <ul id="tasklist">
            
        </ul>
        <script>
           
            function btnAdd(){
                var taskArr=[];
                var task=$("#task").val();
                taskArr.push(task);
                taskArr.forEach(function(i,j){
                $("#tasklist").append('<li>' + i+ '<i class="fa fa-times-circle" style="font-size:25px;color:red; float: right" onclick="Remove('+j+',this)">' + '</li>');
                });
             }
            
            function Remove(val,y){
                $(y).parent().remove();
            }
        </script>
      </body>
</html>
