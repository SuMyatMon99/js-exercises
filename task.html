
<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script>
        function addTask(){
            var tsk= document.getElementById("task").value;
            var lst=document.getElementById("list");
            var l=document.createElement("li");

            var n= document.createElement("input");
            n.value = tsk;
            l.appendChild(n);
            lst.appendChild(l);
            document.getElementById("task").value = "";

            var btn=document.createElement("Button");
            btn.innerHTML="Remove";
            l.appendChild(btn);

            btn.addEventListener("click",function(){
                l.remove();
            });
            
        }  
       
    </script>

    <style>
        input, Button, li{border-radius: 5px;}
    </style>
    
    </head>
    <body>
        <h2>Today Task</h2><br>
        <label>Task Name:</label>
        <input type = "text" id = "task" placeholder="Enter Task..." style="border-radius: 5px;">
        <button type="button" onclick="addTask()" style="border-radius: 5px;">Add</button><br>
        <h3>Task List</h3>
        <ul id="list" style="list-style-type: none;">
    </body>
</html>
