<!DOCTYPE html>
<html>
    <head>
        <title>Change Image</title>
        <script>
            function bigImg(big){
                big.style.width="200px";
                big.style.height="200px";
            }
            function normalImg(org){
                org.style.width="100px";
                org.style.height="100px";
            }
            
        </script>
    </head>
    <body>
        <img src="stone.jpg" alt="Stone" width="100" height="100" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
        <img src="green.jpg" alt="Stone" width="100" height="100" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
        <img src="street.jpg" alt="Stone" width="100" height="100" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
        <img src="red.jpg" alt="Stone" width="100" height="100" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
        <img src="moon.jpg" alt="Stone" width="100" height="100" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
    </body>
</html>
