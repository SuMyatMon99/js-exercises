<!DOCTYPE html>
<html>
    <head>
        <title>Image Change</title>
        <style>
            *{ 
                box-sizing: border-box;
            }
            
            .image{
                width: 14%;
                height:160px;
                opacity: 0.5;
                border-radius: 5px;
            }
            .image:hover{
                opacity: 1.0;
            }

            #expandImg{
                width: 100%;
                height: 50%;
                border-radius: 5px;
            }
            
        </style>
        <script>
            function showImg(image){
                var expandImage = document.getElementById("expandImg");
                expandImage.src = image.src;     
            }
        </script>
    </head>
    <body>
        <img src="stone.jpg" alt="Stone" class="image" onmouseover="showImg(this)">
        <img src="green.jpg" alt="Green" class="image" onmouseover="showImg(this)">
        <img src="street.jpg" alt="Street" class="image" onmouseover="showImg(this)">
        <img src="red.jpg" alt="Red" class="image" onmouseover="showImg(this)">
        <img src="moon.jpg" alt="Moon" class="image" onmouseover="showImg(this)">
        <img src="bird.jpg" alt="Bird" class="image" onmouseover="showImg(this)">
        <img src="gress.jpg" alt="Bird" class="image" onmouseover="showImg(this)">
        <div>
            <img id="expandImg">
        </div>
    </body>
</html>
